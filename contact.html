<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Add Bootstrap to the site as a stylesheet -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" style="text/css" href="/assets/css/style.css">

    <!-- Add title to my page -->
    <title>Ed Dean Bootstrap Portfolio</title>

</head>

<body>
    <!-- Create Header with a navbar -->
    <div class="masthead">
        <div class="container col-md-8 col-sm-10">
            <nav class="navbar navbar-expand-lg navbar-light nav-head">
                <!-- Create logo with name -->
                <a class="navbar-brand brand-name">
                    <h1 class="brandname">Ed Dean</h1>
                </a>
                <!-- Add classes to show navbar when decreased -->
                <div class="collapse.show navbar-collapse flex-row-reverse" id="navbarNav">
                    <ul class="nav navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">About Me</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="portfolio.html">Portfolio</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="contact.html">Contact</a><span class="sr-only">(current)</span>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>
    <!-- Create About Me Section -->
    <div class="container col-md-8 col-sm-10">
        <div class="section">
            <h2>Contact Me</h2>
            <form>
                <div class="form-group pl-4 pr-4">
                    <label for="NameInput">Name:</label>
                    <input type="text" class="form-control" id="NameInput" placeholder="Name" required>
                </div>
                <div class="form-group pl-4 pr-4">
                    <label for="EmailInput">Email address</label>
                    <input type="email" class="form-control" id="EmailInput" placeholder="name@example.com" required>
                </div>
                <div class="form-group pl-4 pr-4">
                    <label for="TextareaInput">Message</label>
                    <textarea class="form-control" id="TextareaInput" rows="5" placeholder="Enter Message Here"
                        required></textarea>
                </div>
                <button type="submit" class="btn btn-primary contact-btn ml-4 mb-4">Submit</button>
            </form>

        </div>
    </div>
    <!-- Create a sticky footer -->
    <footer class="footer mt-auto py-3">
        <div class="container col-12">
            <p class="pfooter">Copyright &copy;</p>
        </div>
    </footer>
</body>

</html>
